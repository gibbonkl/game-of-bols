<html lang="pt">
<head>
    <meta charset="utf-8">
    <title>Game of bols</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../../public/css/materialize.css"></link>
    <link rel="stylesheet" type="text/css" href="../../public/css/home.css"></link>
    <link rel="stylesheet" href="../../public/fonts/JTUSjIg1_i6t8kCHKm459Wlhyw.woff2"></link>
    <script src="../../public/js/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../../public/js/materialize.js"></script>
    <script type="text/javascript" src="../../public/js/md5.min.js"></script>
    <script type="text/javascript" src="../../public/js/inicio.js"></script>    
</head>
<body>
    <div class="row">
        <!-- Formulário -->
        <div id="nav_form" class="col m8 s12 grey lighten-5 z-depth-5 full-height valign-wrapper">
            <div class="row center margin-login">
                <h2 class="blue-compass center mont-serrat">Acessar sua conta</h2>
                <form action="/login" method="post">
                    <div class="col s12">
                        <div class="input-field col s12">
                            <input id="login_email" type="text" class="active" name="username" required>
                            <label for="login_email">E-mail ou nome de usuário</label>
                        </div>
                        <div class="input-field col s12">
                            <input id="login_senha" type="password" class="active" name="senha" required>
                            <label for="login_senha">Senha</label>
                        </div>
                        <div class="col s12 margin-forgot-pass">
                            <a href="#" class="blue-text">Esqueci a senha</a>
                        </div>
                    </div>
                    <div class="row center">
                        <input class="btn bg-blue-compass rounded" type="submit" value="Entrar"/>
                    </div>
                </form>
            </div>
        </div>
        <!-- Fim do formulário -->
        <!-- Coluna azul -->
        <div id="nav_btn" class="col m4 s12 gradient-compass valign-wrapper center">
            <div class="row nav-btn-padding">
                <div class="row">
                    <h4 class="white-text mont-serrat">Novo por aqui?</h4>
                </div>
                <div class="row">
                    <span class="white-text mont-serrat">Cadastra-se no Game of Bols e junte-se a nós! Adoraríamos ter você por aqui.</span>
                </div>
                <div class="row">
                    <button id="btn_cad" class="btn bg-blue-compass rounded waves-effect" onclick="cadastro()">Criar nova conta</button>
                </div>
                <div class="row">
                    <button id="btn_visit" class="btn bg-blue-compass rounded waves-effect" onclick="visit()">Sou visitante</button>
                </div>
            </div>
        </div>
        <!-- Fim da coluna azul -->
    </div>
    <script type="text/javascript" src="../../public/js/login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
</body>
</html>
